<!DOCTYPE html>
<html>
<head>
	<title>aleatorio</title>
	<link rel="stylesheet" type="text/css" href="esti.css">

</head>
<body onload="cuadrado()">
    <body background="fondo1.jpg" class="anita">
	<div class="a" id="cua" onmousedown="clic(event)"></div>
<script>
	function cuadrado(){
	var px=Math.floor((Math.random()*(1001-0))+0);
    var py=Math.floor((Math.random()*(501-0))+0);
    cua.style.left=px+"px";
    cua.style.top=py+"px";
    }
    function clic(event){
    var px=Math.floor((Math.random()*(1001-0))+0);
    var py=Math.floor((Math.random()*(501-0))+0);
    cua.style.left=px+"px";
    cua.style.top=py+"px";
    }
</script>
</body>
</html>
